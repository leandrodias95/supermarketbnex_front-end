<h2>Cadastro de Produto</h2><br/>
<form (ngSubmit)="submit()">
    <div class="row">
        <div class="col-md-12">
         <div class="alert alert-success" role="alert" *ngIf="success== true">
             Cliente salvo / atualizado com sucesso!
           </div>
           <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
             {{error}}
           </div>
        </div> 
     </div>
    <div class="form-group row">
    <label for="productInput" class="col-sm-2 col-form-label">Produto: </label>
    <div class="col-sm-10">
    <input type="text" class="form-control input-size" id="productInput" [(ngModel)]="product.name" name="product.name"/>
</div>
</div>
<br/>
<div class="form-group row">
    <label for="priceInput" class="col-sm-2 col-form-label">Preço: </label>
    <div class="col-sm-10">
    <input type="number" class="form-control input-size" id="priceInput" [(ngModel)]="product.price" name="product.price"/>
</div>
</div>
<br/>
<div class="form-group row">
    <label for="descriptionInput" class="col-sm-2 col-form-label">Descrição: </label>
    <div class="col-sm-10">
    <textarea class="form-control input-size" id="descriptionTextArea" maxlength="500" [(ngModel)]="product.description" name="product.description"></textarea>
    <small class="color-letter">Máx. 500 caracteres</small>
</div>
</div>
<br/>
    <button class="btn btn-dark">Cadastrar</button>
</form>
